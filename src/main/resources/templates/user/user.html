<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/_api/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/_api/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/_api/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/_api/css/style.css">
    <script src="/_api/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/_api/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/_api/js/base.js"></script>

    <script type="text/javascript">


    </script>
</head>

<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">用户管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="删除" onclick="delUser()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="审核通过"><i class="fa fa-check"></i> 审核通过</button>
                    <button type="button" class="btn btn-default" title="驳回"><i class="fa fa-ban"></i> 驳回</button>
                    <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>

        <div class="box-tools pull-right">
            <div class="has-feedback">
                用户名：<input type="text" id="nickName" placeholder="请输入要查询的用户名称">
                <button class="btn btn-default" th:onclick="selByName()" id="selUser">查询</button>
                <button class="btn btn-default" th:onclick="exportData()">导出数据表</button>
            </div>
        </div>

        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">ID</th>
                <th class="sorting">头像</th>
                <th class="sorting">openId</th>
                <th class="sorting">名称</th>
                <th class="sorting">性别</th>
                <th class="sorting">账号类型</th>
                <th class="sorting">是否关注</th>
                <th class="sorting">金币</th>
                <th class="sorting">累计消费</th>
                <th class="sorting">关注时间</th>
                <th class="sorting">手机号</th>
                <th class="sorting">推荐人</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><input type="checkbox" class="usercheck"></td>
                <td th:text="${user.id}"></td>
                <td><img th:width="50px" th:height="50px" th:src="${user.headImgUrl}"/></td>
                <td th:text="${user.openId}"></td>
                <td th:text="${user.nickName}"></td>
                <td th:text="${user.sex} == 1 ? '男' : '女'"></td>
                <td th:text="${user.type == null ? '无' : user.type.typeName}"></td>
                <td th:text="${user.isSub} == 0 ? '取消关注' : '已关注'"></td>
                <td th:text="${user.gold}"></td>
                <td th:text="${user.money}"></td>
                <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                    <a th:onclick="selByOpenId([[${user.parentUser}]])" data-toggle="modal" data-target="#editModal">[[${user.parentUser}]]</a>
                </td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs">详情</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->


</div>
<!-- 用户窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">用户信息</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td><img th:width="100px" height="100px" id="headImg" src=""/></td>
                    </tr>
                    <tr>
                        <td>用户名</td>
                        <td><p id="userName"></p></td>
                    </tr>
                    <tr>
                        <td>地址</td>
                        <td><p id="address"></p></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td><p id="sex"></p></td>
                    </tr>
                    <tr>
                        <td>用户状态</td>
                        <td><p id="userType"></p></td>
                    </tr>
                    <tr>
                        <td>手机号</td>
                        <td><p id="phone"></p></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
